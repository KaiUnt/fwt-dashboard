<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      :root { color-scheme: light; }
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f6f6f6;
        color: #111;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        padding: 24px 28px;
        max-width: 520px;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0 0 12px;
        line-height: 1.45;
      }
      .hint {
        font-size: 13px;
        color: #555;
      }
      button {
        appearance: none;
        border: 1px solid #111;
        background: #111;
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>The app cannot reach the server right now. Check your connection and try again.</p>
      <button type="button" onclick="location.reload()">Retry</button>
      <p class="hint">If this keeps happening, the server may be temporarily unavailable.</p>
    </div>
  </body>
</html>
